<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .card-animal {
            margin-bottom: 1.5rem;
        }
        .card-animal img {
            min-height: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navheader">
            <a href="index.html" class="logo">Adote+</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="adocao.html" class="nav-link">Adoção</a></li>
                <li class="nav-item"><a href="agendamento.html" class="nav-link">Agendamento</a></li>
                <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
            </ul>
            <div class="hamburguer">
                <span class="h"></span>
                <span class="h"></span>
                <span class="h"></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="modal fade" id="addAnimalModal" tabindex="-1" aria-labelledby="addAnimalModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="adocao-form">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addAnimalModalLabel">Adicionar animal</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="message-image" placeholder="Ex.: images/luky.jpg" required>
                                    <label for="message-image">Link da imagem <span class="text-danger">*</span></label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="message-name" placeholder="Ex.: Luky" required>
                                    <label for="message-name">Nome do animal <span class="text-danger">*</span></label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Ex.: 6 meses, brincalhão e saudável." id="message-description" style="height: 100px"></textarea>
                                    <label for="message-description">Descrição <span class="text-danger">*</span></label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Cadastrar animal</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <section class="cards" id="adopt">
            <div class="container text-center">
                <div class="add-animal mb-3 px-0">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAnimalModal">Adicionar animal</button>
                </div>
                <div class="row">
                    <script>
                        let animaisParaAdocaoStr = localStorage.getItem("animaisParaAdocao");

                        if (!animaisParaAdocaoStr) {
                            // define uma lista de animais padrão quando ainda não há animais cadastrados
                            let animaisPadrao = [
                                {
                                    "urlImagem": "images/mike.jpg",
                                    "nome": "Mike",
                                    "descricao": "8 meses, dócil e cheio de energia!"
                                },
                                {
                                    "urlImagem": "images/luna.jpg",
                                    "nome": "Luna",
                                    "descricao": "1 ano, carinhosa e ideal para famílias."
                                },
                                {
                                    "urlImagem": "images/luky.jpg",
                                    "nome": "Luky",
                                    "descricao": "6 meses, brincalhão e saudável."
                                }
                            ];

                            // seta os animais padrão no localStorage
                            localStorage.setItem("animaisParaAdocao", JSON.stringify(animaisPadrao));

                            // atualiza a variável que guarda o array dos animais como string com os novos animais padrão
                            animaisParaAdocaoStr = localStorage.getItem("animaisParaAdocao");
                        }

                        let animaisParaAdocaoArr = animaisParaAdocaoStr ? JSON.parse(animaisParaAdocaoStr) : null;
                        if (animaisParaAdocaoArr != null) {
                            console.log('animaisParaAdocaoJson:', animaisParaAdocaoArr);
                            for (let index = 0; index < animaisParaAdocaoArr.length; index++) {
                                const animal = animaisParaAdocaoArr[index];
                                document.write(
                                    `<div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="card-animal">
                                            <img src="${animal.urlImagem}" alt="Cachorro ${index + 1}">
                                            <div class="card-animal-content">
                                                <h3>${animal.nome}</h3>
                                                <p>${animal.descricao}</p>
                                                <a href="#" class="cta">Adotar</a>
                                            </div>
                                        </div>
                                    </div>`
                                );
                            }
                        }
                    </script>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Doe Amor. Todos os direitos reservados.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
