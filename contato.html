<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navheader">
            <a href="index.html" class="logo">Adote+</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="adocao.html" class="nav-link">Adoção</a></li>
                <li class="nav-item"><a href="agendamento.html" class="nav-link">Agendamento</a></li>
                <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
            </ul>
            <div class="hamburguer">
                <span class="h"></span>
                <span class="h"></span>
                <span class="h"></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h2 class="text-center mb-3">Contato</h2>
            <form id="contato-form">
                <div class="mb-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="contact-name" placeholder="Ex.: João da Silva" required>
                        <label for="contact-name">Seu nome <span class="text-danger">*</span></label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="contact-email" placeholder="Ex.: name@example.com" required>
                        <label for="contact-email">Seu melhor e-mail <span class="text-danger">*</span></label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Ex.: 6 meses, brincalhão e saudável." id="contact-message" style="height: 100px"></textarea>
                        <label for="message-description">Sua mensagem <span class="text-danger">*</span></label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Doe Amor. Todos os direitos reservados.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
